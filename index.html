<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bagi-Bagi Hadiah 17 Agustus ğŸ‰</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, red, white);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      background: #d32f2f;
      color: white;
      padding: 15px;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      font-size: 1em;
    }
    button {
      cursor: pointer;
      background: #d32f2f;
      border: none;
      color: white;
      border-radius: 5px;
      transition: 0.3s;
    }
    button:hover {
      background: #b71c1c;
    }
    #adminPanel {
      display: none;
      margin-top: 20px;
      text-align: left;
    }
    #participantsList {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
      max-height: 200px;
      overflow-y: auto;
    }
    #winner {
      font-size: 1.2em;
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
    .admin-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: black;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    ğŸ‰ Bagi-Bagi Hadiah 17 Agustus ğŸ‰
  </header>

  <button class="admin-btn" onclick="showAdminLogin()">Login Admin</button>

  <div class="container" id="userPanel">
    <h2>Ikut Undian Hadiah!</h2>
    <p>Masukkan nama kamu untuk berpartisipasi.</p>
    <input type="text" id="username" placeholder="Nama kamu...">
    <button onclick="join()">Ikut Undian</button>
  </div>

  <div class="container" id="adminLogin" style="display:none;">
    <h2>Login Admin</h2>
    <input type="password" id="adminPass" placeholder="Password admin">
    <button onclick="loginAdmin()">Masuk</button>
    <button onclick="cancelLogin()">Batal</button>
  </div>

  <div class="container" id="adminPanel">
    <h2>Panel Admin</h2>
    <p><b>Daftar Peserta:</b></p>
    <div id="participantsList"></div>
    <button onclick="pickWinner()">Pilih Pemenang ğŸ</button>
    <p id="winner"></p>
  </div>

  <script>
    let participants = [];
    const adminPassword = "merdeka45"; // ubah password admin di sini

    function join() {
      const name = document.getElementById("username").value.trim();
      if(name === "") {
        alert("Nama tidak boleh kosong!");
        return;
      }
      participants.push(name);
      alert("Terima kasih " + name + ", kamu sudah ikut undian!");
      document.getElementById("username").value = "";
    }

    function showAdminLogin() {
      document.getElementById("userPanel").style.display = "none";
      document.getElementById("adminLogin").style.display = "block";
    }

    function cancelLogin() {
      document.getElementById("adminLogin").style.display = "none";
      document.getElementById("userPanel").style.display = "block";
    }

    function loginAdmin() {
      const pass = document.getElementById("adminPass").value;
      if(pass === adminPassword) {
        document.getElementById("adminLogin").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        showParticipants();
      } else {
        alert("Password salah!");
      }
    }

    function showParticipants() {
      const listDiv = document.getElementById("participantsList");
      listDiv.innerHTML = participants.length > 0 
        ? participants.map((p, i) => (i+1)+". "+p).join("<br>")
        : "<i>Belum ada peserta</i>";
    }

    function pickWinner() {
      if(participants.length === 0) {
        alert("Belum ada peserta!");
        return;
      }
      const winner = participants[Math.floor(Math.random() * participants.length)];
      document.getElementById("winner").innerText = "ğŸ‰ Pemenangnya adalah: " + winner + " ğŸ‰";
    }
  </script>
</body>
</html>
