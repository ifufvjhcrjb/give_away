<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<link rel="shortcut icon" href="https://i.imgur.com/mNxvAPi_d.webp?maxwidth=760&fidelity=grand" type="image/x-icon">
<style>
  body {
    font-family: 'Arial', sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #e5e7eb;
    overflow: hidden;
  }

  .container {
    background: rgba(17,24,39,0.95);
    padding: 50px 40px;
    border-radius: 25px;
    text-align: center;
    width: 90%;
    max-width: 550px;
    box-shadow: 0 0 60px rgba(0,0,0,0.8);
    position: relative;
    overflow: hidden;
  }

  h2 {
    font-size: 28px;
    margin-bottom: 30px;
  }

  input[type="password"] {
    padding: 20px;
    width: 85%;
    font-size: 18px;
    border-radius: 15px;
    border: 2px solid #3b82f6;
    background: #111827;
    color: #e5e7eb;
    outline: none;
    transition: 0.3s;
  }

  input[type="password"]:focus {
    border-color: #22c55e;
    box-shadow: 0 0 25px #22c55e;
  }

  button {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 15px;
    background: linear-gradient(45deg,#22c55e,#3b82f6);
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #3b82f6;
  }

  .credentials {
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 25px;
    margin-top: 30px;
    opacity: 0;
    transform: translateY(30px) scale(0.9);
    transition: all 0.6s ease;
    border: 2px solid rgba(255,255,255,0.2);
  }
  .credentials.show {
    opacity: 1;
    transform: translateY(0) scale(1);
  }

  .cred-row {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    font-size: 20px;
  }
  .cred-row span {
    font-weight: bold;
    margin-right: 15px;
    color: #fff;
  }

  .copy-btn {
    background: linear-gradient(45deg,#3b82f6,#6366f1);
    width: auto;
    padding: 8px 18px;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    color: #fff;
    border: none;
    transition: 0.3s;
  }
  .copy-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 12px #3b82f6;
  }

  .celebrate {
    font-size: 36px;
    color: #22c55e;
    margin-bottom: 25px;
    opacity: 0;
    animation: pop 0.8s ease forwards;
  }
  @keyframes pop {
    0% {transform: scale(0) rotate(-15deg); opacity:0;}
    70% {transform: scale(1.4) rotate(10deg); opacity:1;}
    100% {transform: scale(1) rotate(0deg);}
  }

  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #facc15;
    top: -10px;
    opacity: 0.9;
    border-radius: 50%;
    animation: fall linear infinite;
  }
  @keyframes fall {
    0% {transform: translateY(0) rotate(0deg);}
    100% {transform: translateY(400px) rotate(360deg);}
  }

  .bottom-link {
    margin-top: 30px;
    font-size: 16px;
    font-weight: bold;
    background: rgba(255,255,255,0.1);
    padding: 12px 20px;
    border-radius: 15px;
    display: inline-block;
    color: #facc15;
    animation: fadeIn 1s ease forwards;
  }
  .bottom-link a {
    color: #3b82f6;
    text-decoration: none;
    transition: 0.3s;
  }
  .bottom-link a:hover {
    color: #22c55e;
    text-decoration: underline;
  }

  .password-hint {
    margin-top: 15px;
    font-size: 16px;
    color: #facc15;
    animation: fadeIn 1.2s ease forwards;
  }
  .password-hint a {
    color: #3b82f6;
    text-decoration: underline;
  }

  .credit {
    margin-top: 20px;
    font-size: 14px;
    color: #9ca3af;
  }
  .credit a {
    color: #3b82f6;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s;
  }
  .credit a:hover {
    color: #22c55e;
    text-decoration: underline;
  }

  @keyframes fadeIn {
    0% {opacity:0; transform: translateY(20px);}
    100% {opacity:1; transform: translateY(0);}
  }

</style>
</head>
<body>

</script>
</body>
</html>
