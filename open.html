<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Buka Hadiah</title>
<style>
  :root { --bg:#0f172a; --card:#111827; --txt:#e5e7eb; --muted:#9ca3af; --accent:#22c55e; }
  body { font-family: system-ui, sans-serif; background:linear-gradient(135deg,#0b1022,#0f172a 20%,#0b132e); color:var(--txt); margin:0; padding:24px; }
  .wrap { max-width: 720px; margin: 0 auto; }
  .card { background: var(--card); border:1px solid #1f2937; border-radius:18px; padding:20px; }
  input { width:100%; padding:12px; border-radius:12px; border:1px solid #334155; background:#0b1022; color:var(--txt); }
  .btn { margin-top:12px; padding:12px; border:none; border-radius:12px; background:var(--accent); color:#052e1b; font-weight:800; cursor:pointer; }
  .out { margin-top:18px; background:#0b1022; padding:12px; border-radius:12px; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Buka Hadiah üéÅ</h1>
      <p>Masukkan kata sandi pembuka untuk melihat hadiah.</p>
      <input id="pass" type="password" placeholder="Kata Sandi Pembuka" />
      <button class="btn" id="openBtn">Buka Hadiah</button>
      <div id="result" class="out" style="display:none;"></div>
    </div>
  </div>

<script>
const enc = new TextEncoder();
const dec = new TextDecoder();

async function deriveKey(password, salt){
  const baseKey = await crypto.subtle.importKey(
    "raw", enc.encode(password), {name:"PBKDF2"}, false, ["deriveKey"]
  );
  return crypto.subtle.deriveKey(
    {name:"PBKDF2", salt, iterations: 150000, hash: "SHA-256"},
    baseKey,
    {name:"AES-GCM", length:256},
    false,
    ["encrypt","decrypt"]
  );
}

function b64d(str){ return Uint8Array.from(atob(str), c => c.charCodeAt(0)); }

async function decryptPayload(payload, password){
  const salt = b64d(payload.salt);
  const iv   = b64d(payload.iv);
  const ct   = b64d(payload.ct);
  const key  = await deriveKey(password, salt);
  const pt   = await crypto.subtle.decrypt({name:"AES-GCM", iv}, key, ct);
  return JSON.parse(dec.decode(pt));
}

function parseHash(){
  const h = location.hash.slice(1);
  const [ver,salt,iv,ct] = h.split(':');
  if(ver !== 'v1') throw 'Versi tidak dikenali';
  return { salt, iv, ct };
}

document.getElementById('openBtn').onclick = async () => {
  try{
    const password = document.getElementById('pass').value;
    const payload = parseHash();
    const data = await decryptPayload(payload, password);
    const res = document.getElementById('result');
    res.style.display = 'block';
    res.innerHTML = `<b>Nama Akun:</b> ${data.accName}<br>
                     <b>Password:</b> ${data.accPass}<br>
                     <b>Catatan:</b> ${data.note || '(tidak ada)'}<br>
                     <small>Dibuat: ${new Date(data.ts).toLocaleString()}</small>`;
  }catch(e){
    alert('Gagal membuka hadiah. Kata sandi salah atau data rusak.');
  }
};
</script>
</body>
</html>
