<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Buka Hadiah üéÅ</title>
<style>
  :root { --bg:#0f172a; --card:#111827; --txt:#e5e7eb; --muted:#9ca3af; --accent:#22c55e; --bad:#ef4444;}
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans'; background:linear-gradient(135deg,#0b1022,#0f172a 20%,#0b132e); color:var(--txt); margin:0; padding:24px; }
  .wrap { max-width: 720px; margin: 0 auto; }
  .card { background: var(--card); border:1px solid #1f2937; border-radius:18px; padding:20px; box-shadow: 0 10px 30px rgba(0,0,0,.25);}
  h1 { margin:0 0 10px; font-size: 22px; }
  p.note { color: var(--muted); margin-top:0 }
  label { display:block; margin:12px 0 6px; color:#cbd5e1; font-weight:600; }
  input { width:100%; padding:12px 14px; border-radius:12px; border:1px solid #334155; background:#0b1022; color:var(--txt); outline:none; }
  .btn { margin-top:14px; padding:12px 16px; border:none; border-radius:12px; background:var(--accent); color:#052e1b; font-weight:800; cursor:pointer; }
  .hidden { display:none; }
  .box { margin-top:16px; border:1px dashed #334155; padding:14px; border-radius:12px; background:#0b1022; }
  .row { display:grid; gap:10px; grid-template-columns: 1fr auto; align-items: center; }
  .copy { padding:8px 10px; border-radius:10px; border:1px solid #334155; background:#0b1022; color:#e5e7eb; cursor:pointer; }
  .err { color: var(--bad); margin-top:8px; }
  .muted { color:#9ca3af; font-size:12px; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Buka Hadiah üéÅ</h1>
      <p class="note">Masukkan <b>Kata Sandi Pembuka</b> untuk melihat data hadiah.</p>

      <div id="gate">
        <label>Kata Sandi Pembuka</label>
        <input id="unlockPass" type="password" placeholder="masukkan sandi..." />
        <button id="openBtn" class="btn">Buka Hadiah</button>
        <div id="err" class="err"></div>
        <p class="muted">Keamanan lokal: dekripsi terjadi di perangkat Anda (browser) menggunakan Web Crypto.</p>
      </div>

      <div id="giftBox" class="box hidden">
        <div class="row">
          <div>
            <div><b>Nama Akun:</b> <span id="accName"></span></div>
          </div>
          <button class="copy" data-target="accName">Salin</button>
        </div>
        <div class="row">
          <div>
            <div><b>Password Akun:</b> <span id="accPass"></span></div>
          </div>
          <button class="copy" data-target="accPass">Salin</button>
        </div>
        <div style="margin-top:10px">
          <div><b>Catatan:</b></div>
          <div id="note" class="muted"></div>
        </div>
        <div style="margin-top:10px" class="muted">
          <span id="meta"></span>
        </div>
      </div>
    </div>
  </div>

<script>
const enc = new TextEncoder();
const dec = new TextDecoder();

function b64d(str){ return Uint8Array.from(atob(str), c => c.charCodeAt(0)); }

async function deriveKey(password, salt){
  const baseKey = await crypto.subtle.importKey(
    "raw", enc.encode(password), {name:"PBKDF2"}, false, ["deriveKey"]
  );
  return crypto.subtle.deriveKey(
    {name:"PBKDF2", salt, iterations:150000, hash:"SHA-256"},
    baseKey,
    {name:"AES-GCM", length:256},
    false,
    ["encrypt","decrypt"]
  );
}

async function decryptPayload(password, saltB64, ivB64, ctB64){
  const salt = b64d(saltB64);
  const iv   = b64d(ivB64);
  const ct   = b64d(ctB64);
  const key  = await deriveKey(password, salt);
  const pt   = await crypto.subtle.decrypt({name:"AES-GCM", iv}, key, ct);
  return JSON.parse(new TextDecoder().decode(pt));
}

function parseHash(){
  // format #v1:<salt>:<iv>:<ct>
  const raw = (location.hash||'').replace(/^#/, '');
  const parts = raw.split(':');
  if(parts.length !== 4 || parts[0] !== 'v1') return null;
  return { salt:parts[1], iv:parts[2], ct:parts[3] };
}

document.getElementById('openBtn').addEventListener('click', async () => {
  const err = document.getElementById('err');
  err.textContent = '';
  const parsed = parseHash();
  if(!parsed){
    err.textContent = 'Link tidak valid atau payload tidak ditemukan.';
    return;
  }
  const pw = document.getElementById('unlockPass').value;
  if(!pw){ err.textContent = 'Sandi wajib diisi.'; return; }

  try{
    const data = await decryptPayload(pw, parsed.salt, parsed.iv, parsed.ct);
    // tampilkan
    document.getElementById('accName').textContent = data.accName || '';
    document.getElementById('accPass').textContent = data.accPass || '';
    document.getElementById('note').textContent    = data.note || '-';
    const ts = data.ts ? new Date(data.ts) : null;
    document.getElementById('meta').textContent = ts ? `Dibuat: ${ts.toLocaleString()}` : '';
    document.getElementById('giftBox').classList.remove('hidden');
    document.getElementById('gate').classList.add('hidden');
  }catch(e){
    console.error(e);
    err.textContent = 'Sandi salah atau data rusak.';
  }
});

document.addEventListener('click', async (e) => {
  const btn = e.target.closest('.copy');
  if(!btn) return;
  const id = btn.getAttribute('data-target');
  const val = document.getElementById(id)?.textContent || '';
  try{
    await navigator.clipboard.writeText(val);
    const old = btn.textContent;
    btn.textContent = 'Tersalin ‚úÖ';
    setTimeout(()=>btn.textContent = old, 1200);
  }catch(_){ alert('Gagal menyalin.'); }
});

// Otomatis fokus ke sandi
document.getElementById('unlockPass').focus();
</script>
</body>
</html>
