<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Member Giveaway</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f172a,#1e293b);
    color: #e5e7eb;
    display:flex; justify-content:center; align-items:center;
    height:100vh; margin:0;
  }
  .container {
    background: rgba(17,24,39,0.95);
    padding: 30px 40px;
    border-radius: 20px;
    width: 90%;
    max-width: 500px;
    text-align:center;
    box-shadow:0 0 40px rgba(0,0,0,0.7);
  }
  input { 
    padding:10px; width:80%; margin:10px 0; border-radius:10px; border:2px solid #3b82f6; 
    font-size:16px; outline:none; background:#111827; color:#e5e7eb;
  }
  button { 
    padding:12px 25px; font-size:18px; border:none; border-radius:12px;
    background:linear-gradient(45deg,#22c55e,#3b82f6); color:#fff; cursor:pointer; 
    margin-top:10px;
  }
  button:disabled { background:gray; cursor:not-allowed; }
  .expired { font-size:22px; font-weight:bold; color:red; }
  .cred-row { display:flex; justify-content:center; align-items:center; margin:10px 0; font-size:18px; }
  .cred-row span { font-weight:bold; margin-right:10px; }
  .copy-btn {
    margin-left:10px; padding:6px 12px; font-size:14px;
    border:none; border-radius:8px; cursor:pointer;
    background:linear-gradient(45deg,#3b82f6,#6366f1); color:#fff;
  }
</style>
</head>
<body>
<div class="container" id="mainContainer">
  <h2>Masukkan Password Halaman</h2>
  <input type="password" id="unlockPassword" placeholder="Password halaman">
  <button id="unlockBtn" onclick="checkPassword()">Buka</button>
</div>

<script>
  const jamBatas = parseInt(localStorage.getItem("jamBatas") ?? 23);
  const menitBatas = parseInt(localStorage.getItem("menitBatas") ?? 59);
  const passwordHalaman = localStorage.getItem("passwordHalaman") ?? "";
  const usernameGiveaway = localStorage.getItem("usernameGiveaway") ?? "";
  const passwordGiveaway = localStorage.getItem("passwordGiveaway") ?? "";

  function sudahLewat(){
    const now = new Date();
    const jamSekarang = now.getHours();
    const menitSekarang = now.getMinutes();
    if(jamSekarang > jamBatas) return true;
    if(jamSekarang === jamBatas && menitSekarang >= menitBatas) return true;
    return false;
  }

  if(sudahLewat()){
    document.getElementById("mainContainer").innerHTML =
      `<div class="expired">‚è∞ Kurang Cepet Ngocoknya Bang(lewat jam ${jamBatas}:${menitBatas.toString().padStart(2,'0')})</div>`;
  }

  function checkPassword(){
    if(sudahLewat()){
      alert("‚è∞ yah dikit lagi nih ");
      return;
    }

    const input = document.getElementById("unlockPassword").value;
    if(input === passwordHalaman){
      const container = document.getElementById("mainContainer");
      container.innerHTML = `
        <div style="font-size:32px;color:#22c55e;margin-bottom:20px;">üéâ Selamat! üéâ</div>
        <div class="cred-row">üë§ Username: <span>${usernameGiveaway}</span>
          <button class="copy-btn" onclick="copyToClipboard('${usernameGiveaway}')">Salin</button>
        </div>
        <div class="cred-row">üîí Password: <span>${passwordGiveaway}</span>
          <button class="copy-btn" onclick="copyToClipboard('${passwordGiveaway}')">Salin</button>
        </div>
        <p style="margin-top:20px;">Masukin <a href="https://ryzznihdekk.xyroku.my.id" target="_blank" style="color:#3b82f6;">disini</a> sebelum ada yang lain ü•∞</p>
      `;
    } else {
      alert("‚ùå SALAH GOBLOK");
    }
  }

  function copyToClipboard(text){
    navigator.clipboard.writeText(text).then(()=>{
      alert("Berhasil disalin: " + text);
    });
  }
</script>
</body>
</html>
